# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    brew_mirror: https://github.com/Homebrew/brew.git
    core_mirror: https://github.com/Homebrew/homebrew-core.git
    official_taps:
      - homebrew/cask
      - homebrew/cask-versions
      - homebrew/cask-drivers
      - homebrew/cask-fonts

  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
